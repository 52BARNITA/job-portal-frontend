<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Application</title>
<link rel="stylesheet" href="output.css">
</head>
<body class="min-h-screen h-full text-xl font-serif relative">
<!-- BACKGROUND IMAGE LAYER --> 
<div 
  class="fixed inset-0 bg-cover bg-center z-0"
  style="background-image: url('./Images/cool-background.png');">
</div>
<!-- DARK + BLUR OVERLAY (ONE LAYER ONLY) -->
<div class="fixed inset-0 bg-blue-400/10 backdrop-blur-sm z-10"></div>
 <!-- MAIN CONTENT  -->
<nav class="flex items-center justify-between px-6 py-4 shadow-md relative z-10 backdrop-blur bg-white/10">
  <h1 class="text-xl font-bold text-indigo-600">JobPortal</h1>
  <div class="flex gap-4 items-center">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search Job / City" 
        class="text-indigo-950 bg-white/35 flex-1 px-4 py-2 border rounded-lg hover:rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400">
    
    <select name="salaryFilter" id="salaryFilter" class="px-3 py-2 cursor-pointer rounded-md border backdrop-blur bg-white/35 shadow text-indigo-950 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="">All Salaries</option>
          <option value="0-30000">Below 30k</option>
          <option value="30000-60000">30k - 60k</option>
          <option value="60000-100000">60k - 1 Lakh</option>
          <option value="100000+">Above 1 Lakh</option>
    </select> 
  </div>
  
</nav>
<div class="relative z-20">
<div class="w-full max-w-5xl mx-auto py-10">
   <div class=" max-w-5xl mx-auto backdrop-blur bg-white/10 rounded-lg">
     <div class="max-w-5xl mx-auto py-4">
        <h2 class="text-3xl font-semibold text-center text-indigo-950 border-black mb-2 mt-4">Job Portal API</h2>
     </div>
    <div class="grid">
        <button class="bg-indigo-600 text-white px-4 py-2 hover:bg-indigo-700 transition rounded-lg font-semibold" id="loadbtn"> Load Jobs </button>
    </div>
    </div>
<!-- job cards  -->
<div
  id="jobcontainer"
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 items-stretch auto-rows-fr">
</div>
</div>
</div>
<!-- MODAL BACKGROUND -->
<div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
<!-- MODAL BOX -->
<div class="bg-white rounded-xl p-6 w-[90%] max-w-md relative">    
    <!-- CLOSE BUTTON -->
    <button 
      id="closeModal"
      class="absolute top-2 right-2 text-xl"
    >
      ‚ùå
    </button>

    <h2 class="text-xl font-semibold mb-4 text-slate-800">
      Apply for Job
    </h2>

    <p id="modalJobText" class="text-slate-600">
      Are you sure you want to apply for this job?
    </p>

    <button id="confirmApply"
      class="mt-4 w-full bg-indigo-600 text-white py-2 rounded">
      Confirm Apply
    </button>
  </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
